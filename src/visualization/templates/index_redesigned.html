<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            /* Color Palette */
            --bg-primary: #0a0e1a;
            --bg-secondary: #0f1629;
            --bg-tertiary: #1a2238;
            --bg-hover: #242b45;
            
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --text-tertiary: #64748b;
            
            --accent-primary: #6366f1;
            --accent-secondary: #8b5cf6;
            --accent-success: #10b981;
            --accent-warning: #f59e0b;
            --accent-danger: #ef4444;
            --accent-info: #3b82f6;
            
            --border-color: rgba(148, 163, 184, 0.1);
            --shadow-glow: 0 0 40px rgba(99, 102, 241, 0.3);
            
            /* Node Colors */
            --node-marcus: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
            --node-worker: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            --node-kanban: linear-gradient(135deg, #10b981 0%, #059669 100%);
            --node-decision: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            
            /* Animations */
            --transition-base: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
            position: relative;
        }
        
        /* Animated Background */
        .starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
        }
        
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 4s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
        
        /* Main Layout */
        .container {
            display: grid;
            grid-template-columns: 320px 1fr 380px;
            grid-template-rows: 72px 1fr;
            height: 100vh;
            gap: 1px;
            background: var(--border-color);
            position: relative;
            z-index: 1;
        }
        
        /* Header */
        .header {
            grid-column: 1 / -1;
            background: linear-gradient(to bottom, var(--bg-secondary), var(--bg-primary));
            display: flex;
            align-items: center;
            padding: 0 32px;
            border-bottom: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent, 
                var(--accent-primary), 
                var(--accent-secondary), 
                transparent
            );
            animation: shimmer 3s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 600;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }
        
        .header-status {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 20px;
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-success);
            animation: pulse-dot 2s infinite;
        }
        
        @keyframes pulse-dot {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.2); }
        }
        
        /* Sidebar */
        .sidebar {
            background: var(--bg-secondary);
            padding: 24px;
            overflow-y: auto;
            border-right: 1px solid var(--border-color);
        }
        
        .sidebar::-webkit-scrollbar {
            width: 8px;
        }
        
        .sidebar::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
        }
        
        .sidebar::-webkit-scrollbar-thumb {
            background: var(--accent-primary);
            border-radius: 4px;
        }
        
        .filter-section {
            margin-bottom: 32px;
        }
        
        .filter-section h3 {
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .filter-checkbox {
            display: flex;
            align-items: center;
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition-base);
            position: relative;
            overflow: hidden;
        }
        
        .filter-checkbox:hover {
            background: var(--bg-hover);
        }
        
        .filter-checkbox input {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid var(--text-tertiary);
            border-radius: 6px;
            margin-right: 12px;
            position: relative;
            transition: var(--transition-base);
            cursor: pointer;
        }
        
        .filter-checkbox input:checked {
            background: var(--accent-primary);
            border-color: var(--accent-primary);
        }
        
        .filter-checkbox input:checked::after {
            content: 'âœ“';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 14px;
            font-weight: bold;
        }
        
        .filter-checkbox span {
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        /* Main Visualization Area */
        .main-view {
            background: radial-gradient(ellipse at center, var(--bg-tertiary) 0%, var(--bg-primary) 100%);
            position: relative;
            overflow: hidden;
        }
        
        .conversation-flow {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        /* Node Styles */
        .node-group {
            cursor: move;
            transition: transform 0.1s ease-out;
        }
        
        .node-group:hover {
            transform: scale(1.05);
        }
        
        .node-rect {
            fill: var(--bg-tertiary);
            stroke: var(--accent-primary);
            stroke-width: 2;
            filter: drop-shadow(0 4px 20px rgba(0, 0, 0, 0.5));
            transition: var(--transition-base);
        }
        
        .node-group.marcus .node-rect {
            fill: url(#gradient-marcus);
            stroke: none;
            filter: drop-shadow(0 0 30px rgba(139, 92, 246, 0.6));
        }
        
        .node-group.worker .node-rect {
            fill: url(#gradient-worker);
            stroke: none;
            filter: drop-shadow(0 0 20px rgba(59, 130, 246, 0.5));
        }
        
        .node-group.kanban .node-rect {
            fill: url(#gradient-kanban);
            stroke: none;
            filter: drop-shadow(0 0 20px rgba(16, 185, 129, 0.5));
        }
        
        .node-group.decision .node-rect {
            fill: url(#gradient-decision);
            stroke: none;
            filter: drop-shadow(0 0 20px rgba(245, 158, 11, 0.5));
        }
        
        .node-icon {
            font-size: 24px;
            fill: white;
            text-anchor: middle;
            dominant-baseline: central;
            font-family: 'Arial Unicode MS', sans-serif;
        }
        
        .node-label {
            fill: white;
            font-size: 14px;
            font-weight: 500;
            text-anchor: middle;
            dominant-baseline: middle;
        }
        
        .node-status {
            fill: white;
            font-size: 11px;
            text-anchor: middle;
            opacity: 0.8;
        }
        
        .node-progress {
            stroke: white;
            stroke-width: 2;
            fill: none;
            opacity: 0.3;
        }
        
        .node-progress-fill {
            stroke: white;
            stroke-width: 2;
            fill: none;
            stroke-linecap: round;
            transition: stroke-dashoffset 0.5s ease;
        }
        
        /* Edge Styles */
        .flow-edge {
            fill: none;
            stroke: var(--accent-primary);
            stroke-width: 2;
            opacity: 0.6;
            transition: var(--transition-base);
        }
        
        .flow-edge.active {
            stroke: var(--accent-secondary);
            stroke-width: 3;
            opacity: 1;
            filter: drop-shadow(0 0 10px rgba(139, 92, 246, 0.8));
        }
        
        .edge-pulse {
            fill: var(--accent-secondary);
            filter: drop-shadow(0 0 10px rgba(139, 92, 246, 1));
        }
        
        /* Controls */
        .controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 12px;
            z-index: 100;
        }
        
        .control-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: var(--transition-base);
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .control-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .control-btn:hover::before {
            left: 100%;
        }
        
        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
        }
        
        .control-btn.secondary {
            background: var(--bg-tertiary);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .control-btn.secondary:hover {
            background: var(--bg-hover);
        }
        
        /* Metrics Panel */
        .metrics-panel {
            background: var(--bg-secondary);
            padding: 24px;
            overflow-y: auto;
            border-left: 1px solid var(--border-color);
        }
        
        .metric-card {
            background: linear-gradient(135deg, var(--bg-tertiary), var(--bg-hover));
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            border: 1px solid var(--border-color);
            transition: var(--transition-base);
        }
        
        .metric-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }
        
        .metric-card:hover::before {
            transform: scaleX(1);
        }
        
        .metric-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        .metric-value {
            font-size: 36px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }
        
        .metric-label {
            font-size: 13px;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 500;
        }
        
        .metric-trend {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 6px;
            background: rgba(16, 185, 129, 0.2);
            color: var(--accent-success);
        }
        
        .metric-trend.down {
            background: rgba(239, 68, 68, 0.2);
            color: var(--accent-danger);
        }
        
        /* Event Log */
        .event-log {
            position: fixed;
            bottom: 24px;
            left: 344px;
            right: 404px;
            max-height: 240px;
            background: linear-gradient(to bottom, 
                rgba(15, 22, 41, 0.95), 
                rgba(10, 14, 26, 0.98)
            );
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 20px;
            overflow-y: auto;
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }
        
        .event-entry {
            margin-bottom: 12px;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 13px;
            font-family: 'SF Mono', Consolas, monospace;
            background: var(--bg-tertiary);
            border-left: 3px solid;
            transition: var(--transition-base);
            position: relative;
            overflow: hidden;
        }
        
        .event-entry::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }
        
        .event-entry:hover::before {
            transform: translateX(100%);
        }
        
        .event-entry.worker {
            border-left-color: var(--accent-info);
        }
        
        .event-entry.decision {
            border-left-color: var(--accent-warning);
        }
        
        .event-entry.kanban {
            border-left-color: var(--accent-success);
        }
        
        .event-timestamp {
            color: var(--text-tertiary);
            font-size: 11px;
            margin-right: 8px;
        }
        
        .event-message {
            color: var(--text-secondary);
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, var(--bg-secondary), var(--bg-tertiary));
            padding: 40px;
            border-radius: 20px;
            max-width: 900px;
            max-height: 85vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border-color);
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from { 
                opacity: 0;
                transform: translate(-50%, -45%);
            }
            to { 
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }
        
        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 28px;
            cursor: pointer;
            color: var(--text-tertiary);
            transition: var(--transition-base);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: var(--bg-hover);
        }
        
        .close-modal:hover {
            color: var(--text-primary);
            background: var(--accent-danger);
            transform: rotate(90deg);
        }
        
        /* Chart Styling */
        .chart-container {
            background: var(--bg-tertiary);
            border-radius: 16px;
            padding: 20px;
            margin-top: 20px;
            border: 1px solid var(--border-color);
        }
        
        /* Tooltip */
        .tooltip {
            position: absolute;
            background: linear-gradient(135deg, var(--bg-secondary), var(--bg-tertiary));
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 16px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
            z-index: 1000;
            max-width: 300px;
        }
        
        .tooltip.show {
            opacity: 1;
        }
        
        .tooltip-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }
        
        .tooltip-content {
            font-size: 12px;
            color: var(--text-secondary);
            line-height: 1.5;
        }
        
        /* Loading Animation */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
        }
        
        .loading-ring {
            border: 3px solid var(--bg-tertiary);
            border-top: 3px solid var(--accent-primary);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Particle Effect */
        .particle {
            position: absolute;
            background: var(--accent-primary);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            animation: particle-float 3s ease-out;
        }
        
        @keyframes particle-float {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(0);
            }
            50% {
                opacity: 0.8;
                transform: translate(var(--tx), var(--ty)) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(calc(var(--tx) * 2), calc(var(--ty) * 2)) scale(0.5);
            }
        }
    </style>
</head>
<body>
    <!-- Starfield Background -->
    <div class="starfield" id="starfield"></div>
    
    <div class="container">
        <div class="header">
            <h1>Marcus Orchestration System</h1>
            <div class="header-status">
                <div class="status-indicator">
                    <div class="status-dot"></div>
                    <span>System Active</span>
                </div>
                <div class="status-indicator">
                    <span id="connection-status">Connecting...</span>
                </div>
            </div>
        </div>
        
        <div class="sidebar">
            <div class="filter-section">
                <h3>Event Filters</h3>
                <label class="filter-checkbox">
                    <input type="checkbox" id="filter-worker" checked>
                    <span>Worker Messages</span>
                </label>
                <label class="filter-checkbox">
                    <input type="checkbox" id="filter-decision" checked>
                    <span>Marcus Decisions</span>
                </label>
                <label class="filter-checkbox">
                    <input type="checkbox" id="filter-kanban" checked>
                    <span>Kanban Updates</span>
                </label>
                <label class="filter-checkbox">
                    <input type="checkbox" id="filter-progress" checked>
                    <span>Progress Updates</span>
                </label>
            </div>
            
            <div class="filter-section">
                <h3>Display Options</h3>
                <label class="filter-checkbox">
                    <input type="checkbox" id="show-thinking" checked>
                    <span>Show Decision Process</span>
                </label>
                <label class="filter-checkbox">
                    <input type="checkbox" id="animate-flow" checked>
                    <span>Animate Message Flow</span>
                </label>
                <label class="filter-checkbox">
                    <input type="checkbox" id="show-confidence" checked>
                    <span>Display Confidence</span>
                </label>
                <label class="filter-checkbox">
                    <input type="checkbox" id="show-particles" checked>
                    <span>Particle Effects</span>
                </label>
            </div>
            
            <div class="filter-section">
                <h3>Layout</h3>
                <label class="filter-checkbox">
                    <input type="checkbox" id="auto-arrange" checked>
                    <span>Auto-arrange Nodes</span>
                </label>
                <label class="filter-checkbox">
                    <input type="checkbox" id="force-directed" checked>
                    <span>Force-directed Layout</span>
                </label>
            </div>
        </div>
        
        <div class="main-view">
            <svg class="conversation-flow" id="flow-svg">
                <defs>
                    <!-- Gradients -->
                    <linearGradient id="gradient-marcus" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
                    </linearGradient>
                    <linearGradient id="gradient-worker" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
                    </linearGradient>
                    <linearGradient id="gradient-kanban" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
                    </linearGradient>
                    <linearGradient id="gradient-decision" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
                    </linearGradient>
                    
                    <!-- Filters -->
                    <filter id="glow">
                        <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
                        <feMerge>
                            <feMergeNode in="coloredBlur"/>
                            <feMergeNode in="SourceGraphic"/>
                        </feMerge>
                    </filter>
                    
                    <!-- Arrow marker -->
                    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
                            refX="10" refY="3.5" orient="auto">
                        <polygon points="0 0, 10 3.5, 0 7" fill="#8b5cf6" />
                    </marker>
                </defs>
            </svg>
            
            <div class="controls">
                <button class="control-btn" onclick="showKnowledgeGraph()">Knowledge Graph</button>
                <button class="control-btn" onclick="showDecisionTree()">Decision Tree</button>
                <button class="control-btn secondary" onclick="pauseAnimation()">
                    <span id="pause-text">Pause</span>
                </button>
                <button class="control-btn secondary" onclick="resetView()">Reset View</button>
            </div>
            
            <div class="loading" id="loading" style="display: none;">
                <div class="loading-ring"></div>
            </div>
        </div>
        
        <div class="metrics-panel">
            <div class="metric-card">
                <div class="metric-trend">â†‘ 12%</div>
                <div class="metric-value" id="active-workers">0</div>
                <div class="metric-label">Active Workers</div>
            </div>
            
            <div class="metric-card">
                <div class="metric-trend">â†‘ 5%</div>
                <div class="metric-value" id="tasks-progress">0</div>
                <div class="metric-label">Tasks in Progress</div>
            </div>
            
            <div class="metric-card">
                <div class="metric-value" id="decisions-made">0</div>
                <div class="metric-label">Decisions Made</div>
            </div>
            
            <div class="metric-card">
                <div class="metric-value" id="avg-confidence">0%</div>
                <div class="metric-label">Average Confidence</div>
            </div>
            
            <div class="metric-card">
                <div class="metric-value" id="messages-sec">0</div>
                <div class="metric-label">Messages/Second</div>
            </div>
            
            <div class="chart-container">
                <canvas id="confidence-chart" width="340" height="200"></canvas>
            </div>
        </div>
    </div>
    
    <div class="event-log" id="event-log"></div>
    
    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">Ã—</span>
            <div id="modal-body"></div>
        </div>
    </div>
    
    <div class="tooltip" id="tooltip">
        <div class="tooltip-title"></div>
        <div class="tooltip-content"></div>
    </div>
    
    <script>
        // Initialize starfield
        function createStarfield() {
            const starfield = document.getElementById('starfield');
            const starCount = 150;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 4 + 's';
                star.style.opacity = Math.random() * 0.8 + 0.2;
                starfield.appendChild(star);
            }
        }
        
        createStarfield();
        
        // Initialize Socket.IO connection
        const socket = io('{{ server_url }}');
        
        // State management
        const state = {
            nodes: new Map(),
            edges: [],
            isPaused: false,
            eventLog: [],
            messageCount: 0,
            lastMessageTime: Date.now()
        };
        
        // D3 setup
        const svg = d3.select('#flow-svg');
        const width = svg.node().getBoundingClientRect().width;
        const height = svg.node().getBoundingClientRect().height;
        
        // Create groups for layers
        const edgeGroup = svg.append('g').attr('class', 'edges');
        const nodeGroup = svg.append('g').attr('class', 'nodes');
        const pulseGroup = svg.append('g').attr('class', 'pulses');
        
        // Force simulation
        const simulation = d3.forceSimulation()
            .force('charge', d3.forceManyBody().strength(-800))
            .force('center', d3.forceCenter(width / 2, height / 2))
            .force('collision', d3.forceCollide().radius(80))
            .force('x', d3.forceX(width / 2).strength(0.05))
            .force('y', d3.forceY(height / 2).strength(0.05));
        
        // Socket event handlers
        socket.on('connect', () => {
            console.log('Connected to visualization server');
            document.getElementById('connection-status').textContent = 'Connected';
            document.getElementById('connection-status').style.color = 'var(--accent-success)';
        });
        
        socket.on('disconnect', () => {
            document.getElementById('connection-status').textContent = 'Disconnected';
            document.getElementById('connection-status').style.color = 'var(--accent-danger)';
        });
        
        socket.on('conversation_event', (event) => {
            if (!state.isPaused) {
                handleConversationEvent(event);
            }
        });
        
        socket.on('conversation_summary', (summary) => {
            updateMetrics(summary);
        });
        
        // Subscribe to conversations
        socket.emit('subscribe_conversations', {});
        
        // Initialize Marcus node
        state.nodes.set('marcus', {
            id: 'marcus',
            type: 'marcus',
            label: 'Marcus',
            icon: 'ðŸ§ ',
            x: width / 2,
            y: height / 2,
            fx: width / 2,
            fy: height / 2,
            progress: 0,
            status: 'Orchestrating'
        });
        
        updateVisualization();
        
        // Event handling
        function handleConversationEvent(event) {
            // Update message rate
            state.messageCount++;
            
            // Add/update nodes
            ensureNode(event.source);
            ensureNode(event.target);
            
            // Add edge
            const edge = {
                source: event.source,
                target: event.target,
                event: event,
                timestamp: new Date(event.timestamp),
                id: `${event.source}-${event.target}-${Date.now()}`
            };
            
            state.edges.push(edge);
            
            // Keep only recent edges (last 5 minutes)
            const fiveMinutesAgo = new Date(Date.now() - 5 * 60 * 1000);
            state.edges = state.edges.filter(e => e.timestamp > fiveMinutesAgo);
            
            // Animate message flow
            if (document.getElementById('animate-flow').checked) {
                animateMessageFlow(edge);
            }
            
            // Create particle effect at target
            if (document.getElementById('show-particles').checked) {
                createParticleEffect(state.nodes.get(event.target));
            }
            
            // Update visualization
            updateVisualization();
            
            // Add to event log
            addToEventLog(event);
        }
        
        function ensureNode(nodeId) {
            if (!state.nodes.has(nodeId)) {
                const type = getNodeType(nodeId);
                const nodeData = {
                    id: nodeId,
                    type: type,
                    label: formatNodeLabel(nodeId),
                    icon: getNodeIcon(type),
                    x: Math.random() * (width - 200) + 100,
                    y: Math.random() * (height - 200) + 100,
                    progress: Math.random() * 100,
                    status: 'Active'
                };
                
                state.nodes.set(nodeId, nodeData);
            }
        }
        
        function getNodeType(nodeId) {
            if (nodeId.includes('worker') || nodeId.includes('agent')) return 'worker';
            if (nodeId === 'marcus') return 'marcus';
            if (nodeId.includes('kanban')) return 'kanban';
            if (nodeId.includes('decision')) return 'decision';
            return 'worker';
        }
        
        function getNodeIcon(type) {
            const icons = {
                marcus: 'ðŸ§ ',
                worker: 'âš™ï¸',
                kanban: 'ðŸ“‹',
                decision: 'ðŸŽ¯'
            };
            return icons[type] || 'ðŸ“¦';
        }
        
        function formatNodeLabel(nodeId) {
            return nodeId.replace(/_/g, ' ')
                .split(' ')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(' ');
        }
        
        function updateVisualization() {
            // Update nodes
            const nodeSelection = nodeGroup.selectAll('.node-group')
                .data(Array.from(state.nodes.values()), d => d.id);
            
            // Enter new nodes
            const nodeEnter = nodeSelection.enter()
                .append('g')
                .attr('class', d => `node-group ${d.type}`)
                .call(d3.drag()
                    .on('start', dragstarted)
                    .on('drag', dragged)
                    .on('end', dragended))
                .on('click', showNodeDetails)
                .on('mouseenter', showTooltip)
                .on('mouseleave', hideTooltip);
            
            // Background rect
            nodeEnter.append('rect')
                .attr('class', 'node-rect')
                .attr('x', -60)
                .attr('y', -35)
                .attr('width', 120)
                .attr('height', 70)
                .attr('rx', 12)
                .attr('ry', 12);
            
            // Progress circle background
            nodeEnter.append('circle')
                .attr('class', 'node-progress')
                .attr('cx', 45)
                .attr('cy', -20)
                .attr('r', 12);
            
            // Progress circle fill
            nodeEnter.append('circle')
                .attr('class', 'node-progress-fill')
                .attr('cx', 45)
                .attr('cy', -20)
                .attr('r', 12)
                .style('stroke-dasharray', '75.4')
                .style('stroke-dashoffset', d => 75.4 - (d.progress / 100 * 75.4));
            
            // Icon
            nodeEnter.append('text')
                .attr('class', 'node-icon')
                .attr('y', -5)
                .text(d => d.icon);
            
            // Label
            nodeEnter.append('text')
                .attr('class', 'node-label')
                .attr('y', 15)
                .text(d => d.label);
            
            // Status
            nodeEnter.append('text')
                .attr('class', 'node-status')
                .attr('y', 28)
                .text(d => d.status);
            
            // Update existing nodes
            nodeSelection.merge(nodeEnter)
                .transition()
                .duration(300)
                .attr('transform', d => `translate(${d.x},${d.y})`);
            
            // Update edges
            const edgeSelection = edgeGroup.selectAll('.flow-edge')
                .data(state.edges, d => d.id);
            
            // Enter new edges
            const edgeEnter = edgeSelection.enter()
                .append('path')
                .attr('class', 'flow-edge')
                .attr('marker-end', 'url(#arrowhead)')
                .style('opacity', 0);
            
            // Update all edges
            edgeSelection.merge(edgeEnter)
                .transition()
                .duration(300)
                .attr('d', d => {
                    const source = state.nodes.get(d.source);
                    const target = state.nodes.get(d.target);
                    if (source && target) {
                        return createCurvedPath(source, target);
                    }
                    return '';
                })
                .style('opacity', 0.6);
            
            // Remove old edges
            edgeSelection.exit()
                .transition()
                .duration(300)
                .style('opacity', 0)
                .remove();
            
            // Update simulation
            if (document.getElementById('force-directed').checked) {
                simulation.nodes(Array.from(state.nodes.values()));
                simulation.alpha(0.3).restart();
            }
        }
        
        function createCurvedPath(source, target) {
            const dx = target.x - source.x;
            const dy = target.y - source.y;
            const dr = Math.sqrt(dx * dx + dy * dy);
            const sweep = dx * dy > 0 ? 0 : 1;
            
            return `M ${source.x},${source.y} A ${dr},${dr} 0 0,${sweep} ${target.x},${target.y}`;
        }
        
        function animateMessageFlow(edge) {
            const source = state.nodes.get(edge.source);
            const target = state.nodes.get(edge.target);
            
            if (!source || !target) return;
            
            const pulse = pulseGroup.append('circle')
                .attr('class', 'edge-pulse')
                .attr('r', 8)
                .attr('cx', source.x)
                .attr('cy', source.y);
            
            const path = createCurvedPath(source, target);
            const pathElement = document.createElementNS('http://www.w3.org/2000/svg', 'path');
            pathElement.setAttribute('d', path);
            const pathLength = pathElement.getTotalLength();
            
            pulse.transition()
                .duration(1000)
                .ease(d3.easeCubicInOut)
                .attrTween('transform', () => {
                    return (t) => {
                        const point = pathElement.getPointAtLength(t * pathLength);
                        return `translate(${point.x - source.x},${point.y - source.y})`;
                    };
                })
                .transition()
                .duration(200)
                .attr('r', 20)
                .style('opacity', 0)
                .remove();
        }
        
        function createParticleEffect(node) {
            if (!node) return;
            
            const particleCount = 10;
            const mainView = document.querySelector('.main-view');
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = '4px';
                particle.style.height = '4px';
                particle.style.left = node.x + 'px';
                particle.style.top = node.y + 'px';
                particle.style.setProperty('--tx', (Math.random() - 0.5) * 100 + 'px');
                particle.style.setProperty('--ty', (Math.random() - 0.5) * 100 + 'px');
                
                mainView.appendChild(particle);
                
                setTimeout(() => particle.remove(), 3000);
            }
        }
        
        // Drag functions
        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }
        
        function dragged(event, d) {
            d.fx = Math.max(60, Math.min(width - 60, event.x));
            d.fy = Math.max(35, Math.min(height - 35, event.y));
        }
        
        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            if (!document.getElementById('auto-arrange').checked) {
                d.fx = d.x;
                d.fy = d.y;
            } else {
                d.fx = null;
                d.fy = null;
            }
        }
        
        // Simulation tick
        simulation.on('tick', () => {
            nodeGroup.selectAll('.node-group')
                .attr('transform', d => `translate(${d.x},${d.y})`);
            
            edgeGroup.selectAll('.flow-edge')
                .attr('d', d => {
                    const source = state.nodes.get(d.source);
                    const target = state.nodes.get(d.target);
                    if (source && target) {
                        return createCurvedPath(source, target);
                    }
                    return '';
                });
        });
        
        // Event log
        function addToEventLog(event) {
            const logDiv = document.getElementById('event-log');
            const entry = document.createElement('div');
            entry.className = `event-entry ${getNodeType(event.source)}`;
            
            const timestamp = document.createElement('span');
            timestamp.className = 'event-timestamp';
            timestamp.textContent = new Date(event.timestamp).toLocaleTimeString();
            
            const message = document.createElement('span');
            message.className = 'event-message';
            message.textContent = `${event.source} â†’ ${event.target}: ${event.message}`;
            
            entry.appendChild(timestamp);
            entry.appendChild(message);
            
            logDiv.insertBefore(entry, logDiv.firstChild);
            
            // Keep only last 20 entries
            while (logDiv.children.length > 20) {
                logDiv.removeChild(logDiv.lastChild);
            }
        }
        
        // Metrics update
        function updateMetrics(summary) {
            document.getElementById('active-workers').textContent = summary.active_workers || 0;
            document.getElementById('tasks-progress').textContent = summary.tasks_in_progress || 0;
            document.getElementById('decisions-made').textContent = summary.decision_count || 0;
            
            if (summary.avg_confidence) {
                document.getElementById('avg-confidence').textContent = 
                    Math.round(summary.avg_confidence * 100) + '%';
            }
        }
        
        // Update message rate
        setInterval(() => {
            const now = Date.now();
            const elapsed = (now - state.lastMessageTime) / 1000;
            const rate = state.messageCount / elapsed;
            
            document.getElementById('messages-sec').textContent = rate.toFixed(1);
            
            if (elapsed > 10) {
                state.messageCount = 0;
                state.lastMessageTime = now;
            }
        }, 1000);
        
        // Control functions
        function pauseAnimation() {
            state.isPaused = !state.isPaused;
            const pauseBtn = document.getElementById('pause-text');
            pauseBtn.textContent = state.isPaused ? 'Resume' : 'Pause';
        }
        
        function resetView() {
            // Reset node positions
            state.nodes.forEach((node, id) => {
                if (id !== 'marcus') {
                    node.fx = null;
                    node.fy = null;
                }
            });
            
            simulation.alpha(1).restart();
        }
        
        function showKnowledgeGraph() {
            socket.emit('request_knowledge_graph', {});
        }
        
        function showDecisionTree() {
            socket.emit('request_decision_tree', { decision_id: 'latest' });
        }
        
        function showNodeDetails(event, d) {
            const modalBody = document.getElementById('modal-body');
            modalBody.innerHTML = `
                <h2>${d.label}</h2>
                <p><strong>Type:</strong> ${d.type}</p>
                <p><strong>Status:</strong> ${d.status}</p>
                <p><strong>Progress:</strong> ${d.progress}%</p>
                <div class="metric-card" style="margin-top: 20px;">
                    <div class="metric-value">${state.edges.filter(e => e.source === d.id).length}</div>
                    <div class="metric-label">Outgoing Messages</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value">${state.edges.filter(e => e.target === d.id).length}</div>
                    <div class="metric-label">Incoming Messages</div>
                </div>
            `;
            document.getElementById('modal').style.display = 'block';
        }
        
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }
        
        // Tooltip functions
        function showTooltip(event, d) {
            const tooltip = document.getElementById('tooltip');
            const title = tooltip.querySelector('.tooltip-title');
            const content = tooltip.querySelector('.tooltip-content');
            
            title.textContent = d.label;
            content.innerHTML = `
                <div>Status: ${d.status}</div>
                <div>Progress: ${d.progress}%</div>
                <div>Messages: ${state.edges.filter(e => e.source === d.id || e.target === d.id).length}</div>
            `;
            
            tooltip.style.left = (d.x + 70) + 'px';
            tooltip.style.top = (d.y - 20) + 'px';
            tooltip.classList.add('show');
        }
        
        function hideTooltip() {
            document.getElementById('tooltip').classList.remove('show');
        }
        
        // Initialize confidence chart
        const ctx = document.getElementById('confidence-chart').getContext('2d');
        const confidenceChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Confidence Score',
                    data: [],
                    borderColor: '#6366f1',
                    backgroundColor: 'rgba(99, 102, 241, 0.1)',
                    tension: 0.4,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    x: {
                        grid: {
                            color: 'rgba(148, 163, 184, 0.1)'
                        },
                        ticks: {
                            color: '#64748b'
                        }
                    },
                    y: {
                        beginAtZero: true,
                        max: 1,
                        grid: {
                            color: 'rgba(148, 163, 184, 0.1)'
                        },
                        ticks: {
                            color: '#64748b'
                        }
                    }
                }
            }
        });
        
        // Update confidence chart periodically
        setInterval(async () => {
            try {
                const response = await fetch('/api/decisions/analytics');
                const data = await response.json();
                
                if (data.confidence_trends) {
                    const trends = data.confidence_trends.slice(-20);
                    confidenceChart.data.labels = trends.map(t => 
                        new Date(t.timestamp).toLocaleTimeString()
                    );
                    confidenceChart.data.datasets[0].data = trends.map(t => t.confidence);
                    confidenceChart.update();
                }
            } catch (error) {
                console.error('Failed to update confidence chart:', error);
            }
        }, 5000);
        
        // Window resize handler
        window.addEventListener('resize', () => {
            const newWidth = svg.node().getBoundingClientRect().width;
            const newHeight = svg.node().getBoundingClientRect().height;
            
            simulation.force('center', d3.forceCenter(newWidth / 2, newHeight / 2));
            simulation.force('x', d3.forceX(newWidth / 2).strength(0.05));
            simulation.force('y', d3.forceY(newHeight / 2).strength(0.05));
            
            if (state.nodes.has('marcus')) {
                const marcus = state.nodes.get('marcus');
                marcus.fx = newWidth / 2;
                marcus.fy = newHeight / 2;
            }
            
            simulation.alpha(0.3).restart();
        });
        
        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === ' ') {
                e.preventDefault();
                pauseAnimation();
            } else if (e.key === 'r' && e.ctrlKey) {
                e.preventDefault();
                resetView();
            } else if (e.key === 'Escape') {
                closeModal();
            }
        });
        
        // Test data generation for demo
        if (window.location.search.includes('demo=true')) {
            const testNodes = ['worker_1', 'worker_2', 'kanban_board', 'decision_engine'];
            
            setInterval(() => {
                if (state.isPaused) return;
                
                const source = testNodes[Math.floor(Math.random() * testNodes.length)];
                const target = Math.random() > 0.5 ? 'marcus' : 
                    testNodes[Math.floor(Math.random() * testNodes.length)];
                
                if (source !== target) {
                    handleConversationEvent({
                        source: source,
                        target: target,
                        message: 'Test message',
                        timestamp: new Date().toISOString()
                    });
                }
            }, 2000);
        }
    </script>
